    <!-- MAIN EFFECT -->
    <script type="text/javascript" src="assets/js/layui/lay/modules/layer.js"></script>
    <script type="text/javascript">
        function doLogin() {
            var name = $('#username').val() || '';
            var password = $('#inputPassword').val() || '';

            if('' == name){
                layer.msg('Please input username', {
                    icon: 7,
                    time: 1000
                });
                return false;
            }

            if('' == password){
                layer.msg('Please input password', {
                    icon: 7,
                    time: 1000
                });
                return false;
            }


            $.ajax({
                url: SERVER_ROUTER.PATH_LOGIN,
                type: 'POST',
                dataType: 'JSON',
                data: {
                    name: name,
                    password: password
                },
                success: function(data){
                    if(data && data.status == SERVER_RESPONSE_CODE.OK){
                        window.location.href = SERVER_ROUTER.PATH_INDEX_PAGE + '?t=' + new Date().getTime();
                    }else{
                        layer.msg(data.msg, {
                            icon: 7,
                            time: 1000
                        });
                    }
                }
            });

            return false;
        }

    </script>
