<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../../assets/css/loader-style.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">

    <link rel="stylesheet" href="../../assets/js/button/ladda/ladda.min.css">
    <link rel="stylesheet" href="../../assets/js/select2/css/select2.min.css">

    <link href="../../assets/css/icons-style.css" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/js/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/blank.css">
    <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../../assets/js/base_config.js"></script>


</head>
<body style="background: none">

<div class="row">

    <div class="col-sm-12">
        <!-- BLANK PAGE-->
        <div class="nest" id="newUserClose">
            <div class="title-alt">
                <h6>新增病例</h6>
                <div class="titleClose">
                    <a class="gone" href="#newUserClose">
                        <span class="entypo-cancel"></span>
                    </a>
                </div>
                <div class="titleToggle">
                    <a class="nav-toggle-alt" href="#newUserContent">
                        <span class="entypo-up-open"></span>
                    </a>
                </div>

            </div>

            <div class="body-nest" id="newUserContent">
                <div class="container">
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="sickness-select" class="col-sm-2 control-label">病症</label>
                                    <div class="col-sm-10">
                                        <select id="sickness-select"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="content" class="col-sm-2 control-label">结果记录</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="content" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="recipel" class="col-sm-2 control-label">处方</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="recipel" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" onclick="return save();" class="btn btn-default">添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" src="../../assets/js/layui/layui.all.js"></script>

<script type="text/html" id="toolBar">
    <a class="layui-btn layui-btn-mini" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>
