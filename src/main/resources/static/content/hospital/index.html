<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../../assets/css/loader-style.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">

    <link rel="stylesheet" href="../../assets/js/button/ladda/ladda.min.css">
    <link rel="stylesheet" href="../../assets/js/select2/css/select2.min.css">

    <link href="../../assets/css/icons-style.css" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/js/layui/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/blank.css">
    <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script type="text/javascript" src="../../assets/js/base_config.js"></script>


</head>
<body style="background: none">


<div class="row">
    <div class="col-sm-12">
        <!-- BLANK PAGE-->
        <div class="nest" id="listClose">
            <div class="title-alt">
                <h6>医院列表</h6>
                <div class="titleClose">
                    <a class="gone" href="#listClose">
                        <span class="entypo-cancel"></span>
                    </a>
                </div>
                <div class="titleToggle">
                    <a class="nav-toggle-alt" href="#listContent">
                        <span class="entypo-up-open"></span>
                    </a>
                </div>

            </div>

            <div class="body-nest" id="listContent">

                <table id="table" lay-filter="test"></table>
            </div>
        </div>
    </div>
</div>


<div class="row">

    <div class="col-sm-12">
        <!-- BLANK PAGE-->
        <div class="nest" id="newUserClose">
            <div class="title-alt">
                <h6>新增医院</h6>
                <div class="titleClose">
                    <a class="gone" href="#newUserClose">
                        <span class="entypo-cancel"></span>
                    </a>
                </div>
                <div class="titleToggle">
                    <a class="nav-toggle-alt" href="#newUserContent">
                        <span class="entypo-up-open"></span>
                    </a>
                </div>

            </div>

            <div class="body-nest" id="newUserContent">
                <div class="container">
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">医院名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="desc" class="col-sm-2 control-label">简介</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="desc" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address" class="col-sm-2 control-label">地址</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="address" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="tel" class="col-sm-2 control-label">联系电话</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="tel" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="uploadPicDiv" class="col-sm-2 control-label">宣传图</label>
                                    <div class="layui-upload col-sm-4" id="uploadPicDiv">
                                        <button type="button" class="layui-btn" id="uploadPicBtn">上传图片</button>
                                        <div class="layui-upload-list">
                                            <img src="../../assets/images/none_picture.png"
                                                 class="layui-upload-img img-responsive img-thumbnail" id="uploadPicImg"
                                                 width="150" height="150">
                                            <input type="hidden" id="picPath"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" onclick="return save();" class="btn btn-default">添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" src="../../assets/js/layui/layui.all.js"></script>
<script type="text/javascript" src="../../assets/js/bootstrap.js"></script>
<script type="text/javascript" src="../../assets/js/select2/js/select2.min.js"></script>
<script type="text/javascript" src="../../assets/js/slidebars/slidebars.min.js"></script>
<script type="text/javascript" src="../../assets/js/app.js"></script>
<script type="text/javascript" src="../../assets/js/main.js"></script>
<script type="text/javascript" src="index.js"></script>


<script type="text/html" id="toolBar">
    <a class="layui-btn layui-btn-mini" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a class="layui-btn layui-btn-mini" lay-event="toDoctor"><i class="layui-icon">&#xe613;</i></a>
    <a class="layui-btn layui-btn-mini" lay-event="toIllness"><i class="layui-icon">&#xe615;</i></a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>

</body>
